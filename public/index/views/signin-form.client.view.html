<h2 class="text-center">Sign in with your social media account</h2>
<div class="row">
   <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-lg btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span> Sign in with Facebook</button>
      <button class="btn btn-lg btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span> Sign in with Twitter</button>
      <button class="btn btn-lg btn-block btn-social btn-google"><span class="fa fa-google"></span> Sign in with Google</button>
   </div>   
</div>
<h2 class="text-center">... or use your loggin and password!</h2>
<div class="row">
   <form ng-keyup="$event.keyCode === 13 &amp;&amp; navCtrl.getCurrentTab().processForm()" class="col-sm-8 col-sm-offset-2">
      <br>
      <div class="form-group">
         <label for="username">Username</label>
         <input class="form-control" type="text" ng-model="signinUser.username" id="username">
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input class="form-control" type="password" ng-model="signinUser.password" id="username">
      </div>
   </form>
</div>
