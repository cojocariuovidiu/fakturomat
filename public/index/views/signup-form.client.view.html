<h2 class="text-center">Create account</h2>
<div class="row">
   <div class="col-sm-8 col-sm-offset-2">
      <form class="container-fluid" ng-submit="navCtrl.getCurrentTab().processForm()">
         <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" data-ng-model="signupUser.username">
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" data-ng-model="signupUser.password">
         </div>
         <div class="form-group">
            <label for="password-repeat">Type password again</label>
            <input type="password" class="form-control" id="password-repeat" data-ng-model="signupUser.passwordRepeat">
         </div>
      </form>
      <messages variable="signupMessages"></messages>
   </div>
</div>
